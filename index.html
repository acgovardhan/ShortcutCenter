<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shortcutCenter</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <section id="mainsection">
    <header id="header">
      <h1 id="heading">SHORTCUT CENTER</h1>
      <div id="add">
        <div class="plus" id="plus1"></div>
        <div class="plus" id="plus2"></div>
      </div>
      <h2 id="subheading">Add a new shortcut</h2>
    </header> 
    
    <main id="contents">
    </main>
    
  </section>
  <section id="addlink">
    <div id="addbox">
      <input type="text" id="name" placeholder="Enter website name">
      <input type="text" id="url" placeholder="Enter URL">
      <textarea name="description" id="webdesc" placeholder="enter description"></textarea>
      <button id="savebtn" value="Save">Save</button>
    </div>
  </section>
  <script src="sample.js"></script>
</body>
</html>
